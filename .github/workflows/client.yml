name: CI
on:
  push:
    paths:
      - "client/**"
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: "14.x"

    - name: Install modules
      run: yarn
      working-directory: client

    - name: Run lint
      run: yarn lint
      working-directory: client

    - name: Run tests
      run: yarn test --ci
      working-directory: client
